<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semilleros - Escuela Nacional de Carabineros</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="CSS/Styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="Index.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Escudo_Polic%C3%ADa_Nacional_de_Colombia.svg/1200px-Escudo_Polic%C3%ADa_Nacional_de_Colombia.svg.png"
                    alt="Logo" width="40" height="40">
                <span class="d-none d-sm-block">ESCAR INVESTIGACIÓN</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Investigadores.html">Investigadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Semilleros.html">Semilleros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Proyectos.html">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Convocatorias.html">Convocatorias</a>
                    </li>
                    <li class="nav-item" id="loginContainer">
                        <button class="btn btn-outline-light ms-lg-3 mt-2 mt-lg-0 rounded-pill btn-nav-custom"
                            onclick="document.getElementById('loginModal').style.display='block'" data-bs-toggle="modal"
                            data-bs-target="#loginModal">
                            <i class="bi bi-person-circle me-2"></i>Acceso Admin
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header
        class="position-relative hero-section d-flex align-items-center justify-content-center overflow-hidden bg-dark text-white text-center"
        style="margin-top: 76px;">
        <div class="position-absolute w-100 h-100 hero-bg-image"
            style="background: url('https://images.unsplash.com/photo-1524178232363-1fb2b075b655?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;">
        </div>
        <div class="position-relative z-1 container px-4 animate__animated animate__fadeInDown">
            <h1 class="display-3 fw-bold mb-3">Semilleros de Investigación</h1>
            <p class="lead mb-0 text-white-50">Espacios de formación donde el conocimiento florece y la innovación
                comienza</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container pt-1 pb-5">
        <!-- Add Button (Admin Only) -->
        <div id="adminControls" class="d-none text-end mb-3 mt-3 animate__animated animate__fadeIn">
            <button class="btn btn-primary btn-lg rounded-pill shadow-sm" onclick="SemillerosApp.mostrarFormulario()">
                <i class="bi bi-plus-circle me-2"></i>Nuevo Semillero
            </button>
        </div>

        <!-- Search and Filter Section -->
        <div class="row mb-4 justify-content-center">
            <div class="col-md-8">


                <!-- Semilleros Grid -->
                <div id="semillerosGrid" class="row g-4">
                    <!-- Los semilleros se cargarán dinámicamente -->
                </div>
    </main>

    <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 overflow-hidden">
                <div class="modal-header bg-primary text-white border-0 py-4 justify-content-center">
                    <h5 class="modal-title fs-4 fw-bold"> <i class="bi bi-shield-lock me-2"></i>Acceso Administrativo
                    </h5>
                    <button type="button" class="btn-close btn-close-white position-absolute end-0 top-0 m-3"
                        data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-5">
                    <form id="loginForm">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control rounded-3" id="username" placeholder="Usuario"
                                required>
                            <label for="username"><i class="bi bi-person me-2"></i>Usuario</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control rounded-3" id="password" placeholder="Contraseña"
                                required>
                            <label for="password"><i class="bi bi-key me-2"></i>Contraseña</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit"
                                class="btn btn-primary btn-lg rounded-pill shadow-sm">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/auth.js"></script>
    <script src="JS/semilleros.js"></script>
</body>

</html>
