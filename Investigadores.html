<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigadores - Escuela Nacional de Carabineros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="Index.html">
                <img src="Src/Images/logo.png" alt="Logo" height="40" class="me-2">
                ESCAR
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Index.html">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Investigadores.html">
                            <i class="bi bi-people"></i> Investigadores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Grupos-Inovacion.html">
                            <i class="bi bi-grid-3x3-gap"></i> Grupos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Semilleros.html">
                            <i class="bi bi-book"></i> Semilleros
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light ms-2" data-bs-toggle="modal" data-bs-target="#loginModal">
                            <i class="bi bi-person"></i> Iniciar Sesión
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner Principal -->
    <header class="bg-primary text-white py-5">
        <div class="container text-center">
            <h1 class="display-4">Investigadores</h1>
            <p class="lead">Conoce a nuestro equipo de investigadores destacados</p>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container py-5">
        <!-- Barra de búsqueda y filtros -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar investigador...">
                    <button class="btn btn-primary">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="filterSelect">
                    <option value="">Filtrar por área</option>
                    <option value="tecnologia">Tecnología</option>
                    <option value="ciencias">Ciencias</option>
                    <option value="humanidades">Humanidades</option>
                </select>
            </div>
        </div>

        <!-- Botón Agregar Investigador (Solo visible para admin) -->
        <div class="d-none" id="adminControls">
            <button class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#addInvestigadorModal">
                <i class="bi bi-plus-circle"></i> Agregar Investigador
            </button>
        </div>

        <!-- Grid de Investigadores -->
        <div class="row g-4" id="investigadoresGrid">
            <!-- Las tarjetas se generarán dinámicamente con JavaScript -->
        </div>
    </main>

    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Agregar/Editar Investigador -->
    <div class="modal fade" id="addInvestigadorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Investigador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="investigadorForm">
                        <div class="mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombreInvestigador" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correoInvestigador" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Área de Investigación</label>
                            <select class="form-select" id="areaInvestigador" required>
                                <option value="tecnologia">Tecnología</option>
                                <option value="ciencias">Ciencias</option>
                                <option value="humanidades">Humanidades</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Foto</label>
                            <input type="file" class="form-control mb-2" id="fotoInvestigador" accept="image/*">
                            <div class="text-center">
                                <img id="previewImagen" src="" alt="Vista previa" 
                                     class="d-none rounded-3 shadow-sm" 
                                     style="max-width: 200px; max-height: 200px; object-fit: cover;">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Manejo de estado global
        const AppState = {
            investigadores: [],
            isAdmin: false,
            currentEditId: null,
            dataPath: 'DB/investigadores.json',
            
            // Cargar datos desde el archivo JSON
            async loadData() {
                try {
                    const response = await fetch(this.dataPath);
                    const data = await response.json();
                    this.investigadores = data.investigadores;
                    this.checkAdminSession();
                    this.renderUI();
                } catch (error) {
                    console.error('Error cargando datos:', error);
                }
            },

            // Guardar datos en el archivo JSON
            async saveData() {
                try {
                    const response = await fetch(this.dataPath, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ investigadores: this.investigadores })
                    });
                    if (!response.ok) throw new Error('Error guardando datos');
                } catch (error) {
                    console.error('Error guardando datos:', error);
                }
            },

            // Verificar sesión de administrador
            checkAdminSession() {
                this.isAdmin = localStorage.getItem('adminSession') === 'true';
                this.updateAdminUI();
            },

            // Actualizar UI basado en estado de admin
            updateAdminUI() {
                const adminControls = document.getElementById('adminControls');
                const adminButtons = document.querySelectorAll('.admin-controls');
                const loginButton = document.querySelector('[data-bs-target="#loginModal"]');
                
                if (this.isAdmin) {
                    adminControls.classList.remove('d-none');
                    adminButtons.forEach(el => el.classList.remove('d-none'));
                    loginButton.textContent = 'Cerrar Sesión';
                    loginButton.onclick = () => this.logout();
                } else {
                    adminControls.classList.add('d-none');
                    adminButtons.forEach(el => el.classList.add('d-none'));
                    loginButton.textContent = 'Iniciar Sesión';
                    loginButton.onclick = () => this.showLoginModal();
                }
            },

            // Mostrar modal de login
            showLoginModal() {
                const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
                loginModal.show();
            },

            // Cerrar sesión
            logout() {
                localStorage.removeItem('adminSession');
                this.isAdmin = false;
                this.updateAdminUI();
            },

            // Renderizar UI
            renderUI(filteredData = null) {
                const datos = filteredData || this.investigadores;
                const grid = document.getElementById('investigadoresGrid');
                grid.innerHTML = '';
                
                datos.forEach(inv => {
                    const card = `
                        <div class="col-md-6 col-lg-4">
                            <div class="card h-100">
                                <img src="${inv.foto}" class="card-img-top" alt="${inv.nombre}">
                                <div class="card-body">
                                    <h5 class="card-title">${inv.nombre}</h5>
                                    <p class="card-text">
                                        <i class="bi bi-envelope"></i> ${inv.correo}<br>
                                        <i class="bi bi-bookmark"></i> ${inv.area}
                                    </p>
                                    <div class="admin-controls ${this.isAdmin ? '' : 'd-none'}">
                                        <button class="btn btn-warning btn-sm me-2" onclick="app.editarInvestigador(${inv.id})">
                                            <i class="bi bi-pencil"></i> Editar
                                        </button>
                                        <button class="btn btn-danger btn-sm" onclick="app.eliminarInvestigador(${inv.id})">
                                            <i class="bi bi-trash"></i> Eliminar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += card;
                });
            }
        };

        // Inicializar la aplicación
        const app = {
            ...AppState,
            
            async init() {
                await this.loadData();
                this.setupEventListeners();
            },

            setupEventListeners() {
                // Login
                document.getElementById('loginForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const username = document.getElementById('loginUsername').value;
                    const password = document.getElementById('loginPassword').value;
                    
                    try {
                        const response = await fetch(this.dataPath);
                        const data = await response.json();
                        const user = data.usuarios.find(u => 
                            u.username === username && u.password === password);
                        
                        if (user) {
                            localStorage.setItem('adminSession', 'true');
                            this.isAdmin = true;
                            this.updateAdminUI();
                            bootstrap.Modal.getInstance(document.getElementById('loginModal')).hide();
                            document.getElementById('loginForm').reset();
                        } else {
                            alert('Credenciales incorrectas');
                        }
                    } catch (error) {
                        console.error('Error en login:', error);
                        alert('Error en el inicio de sesión');
                    }
                });

                // Búsqueda
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    const busqueda = e.target.value.toLowerCase();
                    const filtrados = this.investigadores.filter(inv => 
                        inv.nombre.toLowerCase().includes(busqueda) ||
                        inv.correo.toLowerCase().includes(busqueda)
                    );
                    this.renderUI(filtrados);
                });

                // Filtrado
                document.getElementById('filterSelect').addEventListener('change', (e) => {
                    const filtro = e.target.value;
                    const filtrados = filtro ? 
                        this.investigadores.filter(inv => inv.area === filtro) : 
                        this.investigadores;
                    this.renderUI(filtrados);
                });

                // Manejar la carga de imagen
                document.getElementById('fotoInvestigador').addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            document.getElementById('previewImagen').src = e.target.result;
                            document.getElementById('previewImagen').classList.remove('d-none');
                        };
                        reader.readAsDataURL(file);
                    }
                });

                // Formulario de investigador
                document.getElementById('investigadorForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    // Obtener la imagen
                    const imageFile = document.getElementById('fotoInvestigador').files[0];
                    let fotoBase64 = document.getElementById('previewImagen').src;
                    
                    // Si no hay nueva imagen y es edición, mantener la imagen existente
                    if (!imageFile && this.currentEditId) {
                        const investigador = this.investigadores.find(inv => inv.id === this.currentEditId);
                        fotoBase64 = investigador.foto;
                    }
                    
                    // Si no hay imagen del todo, usar placeholder
                    if (!fotoBase64 || fotoBase64 === '') {
                        fotoBase64 = "https://via.placeholder.com/150";
                    }

                    const formData = {
                        nombre: document.getElementById('nombreInvestigador').value,
                        correo: document.getElementById('correoInvestigador').value,
                        area: document.getElementById('areaInvestigador').value,
                        foto: fotoBase64
                    };

                    if (this.currentEditId) {
                        // Editar existente
                        const index = this.investigadores.findIndex(inv => inv.id === this.currentEditId);
                        if (index !== -1) {
                            this.investigadores[index] = { 
                                ...this.investigadores[index], 
                                ...formData 
                            };
                        }
                        this.currentEditId = null;
                    } else {
                        // Agregar nuevo
                        formData.id = Math.max(...this.investigadores.map(inv => inv.id), 0) + 1;
                        this.investigadores.push(formData);
                    }

                    await this.saveData();
                    this.renderUI();
                    bootstrap.Modal.getInstance(document.getElementById('addInvestigadorModal')).hide();
                    e.target.reset();
                    document.getElementById('previewImagen').classList.add('d-none');
                });
            },

            editarInvestigador(id) {
                const investigador = this.investigadores.find(inv => inv.id === id);
                if (investigador) {
                    this.currentEditId = id;
                    document.getElementById('nombreInvestigador').value = investigador.nombre;
                    document.getElementById('correoInvestigador').value = investigador.correo;
                    document.getElementById('areaInvestigador').value = investigador.area;
                    
                    // Mostrar la imagen actual
                    const previewImagen = document.getElementById('previewImagen');
                    previewImagen.src = investigador.foto;
                    previewImagen.classList.remove('d-none');
                    
                    document.getElementById('addInvestigadorModal').querySelector('.modal-title')
                        .textContent = 'Editar Investigador';
                    new bootstrap.Modal(document.getElementById('addInvestigadorModal')).show();
                }
            },

            async eliminarInvestigador(id) {
                if (confirm('¿Está seguro de eliminar este investigador?')) {
                    const index = this.investigadores.findIndex(inv => inv.id === id);
                    if (index !== -1) {
                        this.investigadores.splice(index, 1);
                        await this.saveData();
                        this.renderUI();
                    }
                }
            }
        };

        // Iniciar la aplicación
        app.init();
    </script>
</body>
</html>
