<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos - Escuela Nacional de Carabineros</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="CSS/Styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="Index.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Escudo_Polic%C3%ADa_Nacional_de_Colombia.svg/1200px-Escudo_Polic%C3%ADa_Nacional_de_Colombia.svg.png"
                    alt="Logo" width="40" height="40">
                <span class="d-none d-sm-block">ESCAR INVESTIGACIÓN</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Investigadores.html">Investigadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Semilleros.html">Semilleros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Proyectos.html">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Convocatorias.html">Convocatorias</a>
                    </li>
                    <li class="nav-item" id="loginContainer">
                        <button class="btn btn-outline-light ms-lg-3 mt-2 mt-lg-0 rounded-pill btn-nav-custom"
                            onclick="document.getElementById('loginModal').style.display='block'" data-bs-toggle="modal"
                            data-bs-target="#loginModal">
                            <i class="bi bi-person-circle me-2"></i>Log In
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header
        class="position-relative hero-section d-flex align-items-center justify-content-center overflow-hidden bg-dark text-white text-center"
        style="margin-top: 76px;">
        <div class="position-absolute w-100 h-100 hero-bg-image"
            style="background: url('https://images.unsplash.com/photo-1517048676732-d65bc937f952?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;">
        </div>
        <div class="position-relative z-1 container px-4 animate__animated animate__fadeInDown">
            <h1 class="display-3 fw-bold mb-3">Proyectos de Investigación</h1>
            <p class="lead mb-0 text-white-50">Iniciativas que transforman y generan impacto</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container pt-1 pb-5">
        <!-- Add Button (Admin Only) -->
        <div id="adminControls" class="d-none text-end mb-4 animate__animated animate__fadeIn">
            <button class="btn btn-primary btn-lg rounded-pill shadow-sm" onclick="ProyectosApp.mostrarModal()">
                <i class="bi bi-plus-circle me-2"></i>Nuevo Proyecto
            </button>
        </div>

        <!-- Proyectos Grid -->
        <div id="proyectosGrid" class="row g-4">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Proyecto -->
    <div class="modal fade" id="proyectoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Proyecto / Publicación</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="proyectoForm">
                        <input type="hidden" name="id" id="proyectoId">
                        <input type="hidden" name="existingImagen" id="existingImagen">

                        <div class="mb-3">
                            <label class="form-label">Título del Proyecto</label>
                            <input type="text" class="form-control" name="titulo" id="titulo" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Imagen Destacada</label>
                            <input type="file" class="form-control" name="imagen" id="imagen" accept="image/*">
                            <div id="previewContainer" class="mt-2 d-none">
                                <img src="" id="imagenPreview" class="img-thumbnail" style="max-height: 200px;">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contenido / Descripción</label>
                            <textarea class="form-control" name="contenido" id="contenido" rows="6" required></textarea>
                            <div class="form-text">Puede usar texto plano.</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="ProyectosApp.guardarProyecto()">
                        <i class="bi bi-send"></i> Publicar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Lectura Proyecto -->
    <div class="modal fade" id="lecturaModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <hbutton type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="lecturaImagen" class="w-100 rounded mb-4 shadow"
                        style="max-height: 400px; object-fit: cover;">
                    <h2 id="lecturaTitulo" class="fw-bold mb-3"></h2>
                    <small class="text-muted d-block mb-4" id="lecturaFecha"></small>
                    <div id="lecturaContenido" class="lead" style="white-space: pre-wrap;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Iniciar Sesión</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="loginEmail" required>
                                <label>Usuario</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="loginPassword" required>
                                <label>Contraseña</label>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/auth.js"></script>
    <script src="JS/proyectos.js"></script>
</body>

</html>
