<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos de Investigación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="CSS/Styles.css">
</head>

<body>

    <!-- Menú de navegación con iconos -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="Index.html">
                <img src="https://www.policia.gov.co/sites/default/files/2024-02/Escudo9_0.jpg?fid=400799" alt="Logo"
                    height="40" class="me-2">
                ESCAR
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Index.html">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Investigadores.html">
                            <i class="bi bi-people"></i> Investigadores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Grupos-Inovacion.html">
                            <i class="bi bi-grid-3x3-gap"></i> Grupos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Semilleros.html">
                            <i class="bi bi-book"></i> Semilleros
                        </a>
                    </li>
                    <li class="nav-item">
                        <button id="btnLogin" class="btn btn-outline-light ms-2">
                            <i class="bi bi-person"></i> INICIAR SESIÓN
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Iniciar Sesión</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="loginEmail" required>
                                <label for="loginEmail">Correo Institucional / Usuario</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="loginPassword" required>
                                <label for="loginPassword">Contraseña</label>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Banner/Header -->
        <div class="position-relative overflow-hidden bg-dark text-white mb-5 rounded">
            <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80"
                class="position-absolute w-100 h-100 object-fit-cover opacity-50" alt="Banner Grupos">
            <div class="position-relative p-5 text-center">
                <h1 class="display-4 fw-bold">Grupos de Investigación</h1>
                <p class="lead">Innovación y desarrollo tecnológico</p>
            </div>
        </div>

        <!-- Área de búsqueda y filtrado -->
        <div class="row g-3 mb-4 align-items-center">
            <div class="col-md-4">
                <div class="form-floating">
                    <select class="form-select" id="searchFilter">
                        <option value="nombre">Nombre del Grupo</option>
                        <option value="lineaInvestigacion">Línea de Investigación</option>
                        <option value="lider">Líder del Grupo</option>
                    </select>
                    <label for="searchFilter">Seleccione el filtro</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="searchValue" placeholder="Valor a buscar">
                    <label for="searchValue">Contiene el texto</label>
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100 h-100" onclick="GruposApp.buscarGrupos()">
                    <i class="bi bi-search"></i> Buscar
                </button>
            </div>
            <div class="col-12 text-center admin-controls d-none">
                <button class="btn btn-success" onclick="GruposApp.mostrarFormulario()">
                    <i class="bi bi-plus-circle"></i> Nuevo Grupo
                </button>
            </div>
        </div>

        <!-- Grid de Grupos -->
        <div class="row" id="gruposGrid"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/auth.js"></script>
    <script src="JS/grupos.js"></script>
</body>

</html>
